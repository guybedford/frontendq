<!DOCTYPE html>
<html ng-app="mapApp">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>My App</title>
  <base href="/">
  <!-- QUESTION: Is there a better way to do this than hardcoding the version in here? -->
  <link href="/jspm_packages/github/twbs/bootstrap@3.3.2/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <style>
    /* Make space for the banner */
    body {
      padding-top: 50px;
    }

    /* Overwrite the default table hover color in bootstrap */
    .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
      background-color: #E8F1FB;
    }
  </style>

</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">Mapped</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="notmaps">Not Maps</a></li>
          <li ui-sref-active="active"><a ui-sref="leaflet">Leaflet</a></li>
          <li ui-sref-active="active"><a ui-sref="mapbox">Mapbox</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="main" class="container">
    <div ui-view></div>
  </div>
  <script src="/jspm_packages/system.js"></script>
  <script src="/js/config.js"></script>
  <script>
    System.import('js/app')
  </script>
</body>
</html>
